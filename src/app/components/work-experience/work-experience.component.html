<section class="p-3">
    <div class="container">
      <div class="row align-items-start">
        <div class="col-md-5"></div>
        <div class="col-md-7 cd-timeline__col flex-grow-1">
          <div v-for="(item) in workexperiences.list" :key="item.id">
            <div *ngFor="let item of list">
                <app-timeline-block 
                  [icon]="item.icon"
                  [title]="item.title" 
                  [subtitle]="item.subtitle" 
                  [description]="item.description" 
                  [linkText]="item.linkText" 
                  [dataTarget]="item.dataTarget">
                </app-timeline-block>
            </div>
          </div>
        </div>
      </div>
    </div>      
</section>
