<div>
    <app-section-title [icon]="''" [title]="'Hobbies'" [customClass]="'mb-4'"></app-section-title>
    <div class="d-flex gap-3">
        <div *ngFor="let item of list">
            <figure>
                <img [src]="'../../../assets/images/' + item.image" width="100" [title]="item.name" [alt]="item.name">                             
            </figure>
            <p class="mb-0 text-center">{{ item.name }}</p>
        </div>
    </div>
</div>
