<div class="row mt-4" *ngIf="project">
  <div class="col-md-6 modal-body__image">
    <img [src]="'../../../assets/images/' + project.image" class="img-rounded img-fluid" [alt]="project.title">
  </div>
  <div class="col-md-6">
    <div class="p-4 p-md-0">
      <h3 class="modal-body__title text-uppercase">
        {{project.title}}
      </h3>
      <div class="modal-body__description">
        <p>
         {{project.description}}
        </p>
        <h4>Used technologies:</h4>
        <ul class="mb-0">
          <li *ngFor="let item of project.technologies">
            {{item}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center gap-3 mt-md-4">
  <div *ngFor="let button of project?.buttons">
    <a [href]="button.url" class="btn btn-main-color text-uppercase fs-6" target="_blank">
      {{button.label}}
    </a>
  </div>  
</div>
