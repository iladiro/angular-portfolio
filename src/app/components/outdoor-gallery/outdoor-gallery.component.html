<div>
    <h3>{{item.location}}</h3>
    <div class="mb-4">
        <div class="row">
            <div class="col-3 p-1" *ngFor="let item of item.photos; let i = index">
                <button class="border-0 p-0" (click)="openGallery(i)" data-bs-toggle="modal" data-bs-target="#gallery">
                    <img [src]="'../../../assets/photos/' + item" class="img-fluid">
                </button>                
            </div>
        </div>
    </div>    
</div>
