<div class="p-5">
    <h2 class="mb-4">I love traveling, I love mountains,  I love nature</h2>
    <ng-container *ngFor="let item of list; let i = index">
        <app-outdoor-gallery [item]="item" (openGalleryEvent)="openGallery($event)"></app-outdoor-gallery>
    </ng-container>    
</div>
<app-modal [id]="'gallery'">
    <app-carousel [slides]="slides"></app-carousel>
</app-modal>
