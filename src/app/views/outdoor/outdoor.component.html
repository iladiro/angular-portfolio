<div class="p-5">
    <app-section-title [icon]="''" [title]="'I love traveling, I love mountains,  I love nature'" [customClass]="'mb-5'"></app-section-title>
    <ng-container *ngFor="let item of list; let i = index">
        <app-outdoor-gallery [outdoor]="item" (openGalleryEvent)="openGallery($event)"></app-outdoor-gallery>
    </ng-container>    
</div>
<app-modal [id]="'gallery'">
    <app-carousel [outdoor]="currentOutdoor"></app-carousel>
</app-modal>
