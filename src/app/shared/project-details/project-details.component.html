<div class="row" *ngIf="project">
  <div class="col-md-6 modal-body__image">
    <img [src]="'../../../assets/images/' + project.image" class="img-rounded img-fluid" [alt]="project.title">
  </div>
  <div class="col-md-6">
    <h3 class="modal-body__title text-uppercase">
      {{project.title}}
    </h3>
    <div class="modal-body__description">
      <p>
       {{project.description}}
      </p>
      <h4>Technologies used:</h4>
      <ul>
        <li *ngFor="let item of project.technologies">
          {{item}}
        </li>
      </ul>
    </div>
  </div>
</div>
