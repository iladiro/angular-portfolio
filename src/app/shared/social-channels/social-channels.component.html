<ul class="social list-unstyled">
    <li class="social__item mb-2" *ngFor="let item of list">
      <div class="d-flex align-items-center gap-2">
        <a [href]="item.url" [title]="item.name" class="social__link text-dark-grey rounded-circle bg-main-color d-flex align-items-center justify-content-center p-2">  
          <i [class]="item.icon"></i>
        </a>
        <p class="m-0 text-secondary-color">
          {{item.accountname}}
        </p>
      </div>      
    </li>
</ul>
