<ul class="social list-unstyled">
    <li class="social__item mb-2" *ngFor="let item of list">
      <div class="d-flex align-items-center gap-2">
        <a [href]="item.url" class="social__link bg-white d-flex align-items-center justify-content-center p-2">  
          <i [class]="item.icon"></i>
        </a>
        <p class="m-0">Ilaria Di Rosa</p>
      </div>      
    </li>
</ul>
