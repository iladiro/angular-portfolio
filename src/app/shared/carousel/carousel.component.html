<ngb-carousel>
  <ng-template ngbSlide *ngFor="let photo of outdoor?.photos; let i = index">
    <div class="picsum-img-wrapper">
      <img [src]="'../../../assets/photos/' + photo" alt="Angular Carousel 1" class="img-fluid">
    </div>
    <div class="carousel-caption">
      <h3>{{ outdoor.location }}</h3>
      <p>{{ outdoor.text }}</p>
    </div>
  </ng-template>  
</ngb-carousel>
